    <script>
      var mymap = L.map('map').setView([29.8435839,-94.8521422], 15);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
      }).addTo(mymap);

      function searchMap() {
        const location = mymap.getBounds();
        fetch(`https://nominatim.openstreetmap.org/search?format=jsonv2&countrycodes=us&bounded=1&viewbox=${location.toBBoxString()}&street=${encodeURIComponent(document.getElementById('search').value)}`)
          .then(r => r.json())
          .then(r => {
            console.log(r);
          })
          .catch(e => {

            console.log(e);

      }
